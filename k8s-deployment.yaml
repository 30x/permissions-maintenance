apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: permissions-maintenance
  labels:
    name: permissions-maintenance
  namespace: apigee
spec:
  replicas: 1
  selector:
    matchLabels:
      component: permissions-maintenance
  template:
    metadata:
      labels:
        component: permissions-maintenance
        routable: "true"
      annotations:
        privateHosts: sso.k8s.local
        privatePaths: 3000:/permissions 3000:/resources-shared-with 3000:/permissions-heirs 3000:/permissions-heirs 3000:/users-who-can-access
    spec:
      containers:
      - name: permissions-maintenance
        image: permissions-maintenance
        imagePullPolicy: IfNotPresent
        env:
          - name: PG_HOST
            value: 10.0.2.2
          - name: PG_USER
            value: martinnally
          - name: PG_PASSWORD
            value: martinnally
          - name: PG_DATABASE
            value: permissions
          - name: SPEEDUP
            value: "10" 
          - name: INTERNAL_ROUTER
            value: "internal-router" 
          - name: IPADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP          
        ports:
          - containerPort: 3000